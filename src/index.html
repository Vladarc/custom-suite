<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


</head>
<body>
<section class="container">

    <div id="custom-suite">
        <div class="main-content-wrapper">
            <div class="select-color-suite-mobile">
                <span class="select-color-suite-mobile_title">choose color</span>
                <div class="select-color-suite-mobile_warning">
                    <svg class="btnColorTool__img"  width="18px" height="16px">
                        <use xlink:href="#warning"></use></svg>
                    <span class="select-color-suite-mobile_warning-text">Choose part of the suit at first</span>
                </div>
            </div>
            <div class="select-color-suite">
                <div class="select-wrapper"
                     v-for="(color) in selectColor.colors "
                     :class="[selectedPart !== '' ? '' : disabledEvent[1] ]" >
                    <span class="toolTipText">First select part of suite!</span>
                    <div class="color-select"
                         :class="[selectedPart !== '' ? '' : disabledEvent[0],
                             selectColor.isActiveColor === color.value ? activeColorCls : '']"
                         @click="choiceColorHandler(color.value)"
                         :style="{'background-image': 'url(' + color.src + ')'}" >&nbsp;
                    </div>
                </div>
            </div>
            <div class="preview-suite-wrapper">
                <div @click="switchSidesHandler" class="btn-switch-side">

                    <div class="side-front-mini" v-if="!showSide">
                        <img v-for="(part, index) in frontSuite"
                             :src="part.src"
                             :alt="part.alt"
                             :class="part.classMini">
                    </div>
                    <div class="side-back-mini" v-if="showSide">
                        <img v-for="(part, index) in backSuite"
                             :src="part.src"
                             :alt="part.alt"
                             :class="part.classMini">
                    </div>

                    <div class="side-reverse-text">

                        <svg class="feature__img"  width="22px" height="20px">
                            <use xlink:href="#reverse"></use></svg>
                        <span>{{ switchBtn }}</span>
                    </div>
                </div>
                <div class="suite-constructor">

                    <div
                        class="btnColorTool"
                        v-for="(btn,idx) in btnColorTool"
                        :class="[
                        btn.cssCls,
                        toggleToolBtns ? 'btnColorTool--hide' : '',
                        selectedPart === btn.value ? 'btnColorTool--selected' : '',
                        showSide ? 'front-side' : 'back-side']"
                        @click="selectPartHandled(idx)"
                    >
                        <div class="btnColorTool__icon">
                            <svg class="btnColorTool__img"  width="17px" height="17px">
                                <use xlink:href="#brush"></use></svg>
                        </div>
                        <span class="btnColorTool__description">{{btn.desc}}</span>
                    </div>
                    <div class="select-lines"
                         :class="[
                            toggleToolBtns ? 'select-lines--hide' : '',
                            activeSVGSelection[2]
                            ]"
                         v-if="selectedPart"
                    >
                        <svg  viewBox="0 0 84 168"
                              class="select-lines__svg"
                              :class="activeSVGSelection[1]"
                              fill="none"
                              v-html="activeSVGSelection[0]"
                        ></svg>
                    </div>
                    <canvas id="suiteCanvas" :width="canvasWidth" :height="canvasHeight" ref = "canRef"></canvas>
                    <div class="toggle-tools">
                        <div class="toggle-tools__wrapper" @click = "toggleTools">
                        <svg class="btnColorTool__img"  width="18px" height="11px">
                            <use xlink:href="#eye"></use></svg>
                            <span class="toggle-tools__text">Show/Hide buttons</span>
                        </div>
                    </div>
                    <div class="toggleWrapper">
                        <input
                            type="checkbox"
                            name="toggle1"
                            class="mobileToggle"
                            id="toggle1"
                            checked
                            @change="toggleToolsMobile"
                        >
                        <label for="toggle1"></label>
                        <div class="toggleWrapper__text">Show/Hide buttons</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
